{% block content %}
<main class='container'>
 <div class="row">
  <div class="col-md-4 offset-md-4 mt-5">
    <form  method='POST' class='card card-body'>
      <h1 class="text-center">Registrate</h1>
      {{error}}
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe un nombre para el usuario"/>
      </div>
      
      <div class="mb-3">
        <label for="password1">Contraseña:</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password"/>
      </div>
      <div class="mb-3">
        <label for="password2">Confirmar Contraseña:</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password"/>
      </div>
      <button class="btn btn-primary">
          Resgistrarme
      </button>
    </form> 
  </div>
 </div> 

</main> 
{% endblock %}
